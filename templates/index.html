<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ğŸµ Control de MÃºsica</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>
</head>

<body>
    <h1>ğŸµ MENÃš DE CONTROL ğŸµ</h1>

    <div id="song-info">
        <p><strong>CanciÃ³n actual:</strong> <span id="song-title">N/A</span></p>
        <img id="thumbnail" src="" alt="Miniatura" width="150">
    </div>

    <div class="controls">
        <button onclick="resume()">â–¶ï¸ Reanudar</button>
        <button onclick="pause()">â¸ï¸ Pausar</button>
        <button onclick="previousSong()">â®ï¸ Anterior</button>
        <button onclick="nextSong()">â­ï¸ Siguiente</button>
        <button onclick="changeVolume()">ğŸ”Š Cambiar volumen</button>
        <button onclick="changeTime()">â³ Cambiar tiempo</button>
        <button onclick="shuffle()">ğŸ”€ Shuffle</button>
        <button onclick="playByIndex()">ğŸ² Reproducir por Ã­ndice</button>
        <button onclick="shutdown()">ğŸ›‘ Apagar servidor</button>
    </div>

    <div id="playlist-container">
        <ul id="playlist">
            <!-- AquÃ­ van las canciones -->
            <li onclick="playIndex(0)">ğŸµ CanciÃ³n 1</li>
            <li onclick="playIndex(1)">ğŸµ CanciÃ³n 2</li>
            <li onclick="playIndex(2)">ğŸµ CanciÃ³n 3</li>
            <!-- etc -->
        </ul>
    </div>



    <p id="status"></p>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('song_changed', data => {
            console.log("CanciÃ³n actualizada:", data);
            document.getElementById("song-title").textContent = data.title || "N/A";
            document.getElementById("thumbnail").src = data.thumbnail || "";
        });
    </script>

    <script>
        async function loadPlaylist() {
            const res = await fetch('/playlist');
            const data = await res.json();
            const playlist = data.playlist;
            const current = data.current;

            const container = document.getElementById('playlist-container');
            container.innerHTML = '';

            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = song.title;
                li.style.cursor = 'pointer';
                li.style.padding = '5px';
                li.style.borderBottom = '1px solid #ccc';

                if (index === current) {
                    li.style.fontWeight = 'bold';
                    li.style.color = '#007BFF';
                }

                li.addEventListener('click', async () => {
                    await fetch('/play_index_song', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ index: index })
                    });
                });

                container.appendChild(li);
            });
        }

        // Llama esta funciÃ³n al cargar la pÃ¡gina y luego cada cierto tiempo para refrescar
        loadPlaylist();
        setInterval(loadPlaylist, 1000); // actualiza cada 3 segundos (puedes ajustar)
    </script>

</body>

</html>
